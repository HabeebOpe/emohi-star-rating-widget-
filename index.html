<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <title>Emoji star rating widget - BEEB</title>
   <!-- custom script -->
   <script src="https://kit.fontawesome.com/1c36f4658d.js" crossorigin="anonymous">
   </script>
   
   <!-- custom style -->
   <link rel="stylesheet" href="style.css">
   
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/fontawesome.min.css">

</head>

<body>
   <div class="container">
      
      <input type="radio" name="rate" id="star-1">
      <input type="radio" name="rate" id="star-2">
      <input type="radio" name="rate" id="star-3">
      <input type="radio" name="rate" id="star-4">
      <input type="radio" name="rate" id="star-5">
      
      <div class="outer">
      <div class="emojis">
         
        <li>
            <img src="emojis/question.png" alt="emoji 1">
        </li>
        <li>
            <img src="emojis/image-1.png" alt="emoji 1">
        </li>
        <li>
            <img src="emojis/image-2.png" alt="emoji 1">
        </li>
        <li>
            <img src="emojis/image-3.png" alt="emoji 1">
        </li>
        <li>
            <img src="emojis/image-4.png" alt="emoji 1">
        </li>
        <li>
            <img src="emojis/image-5.png" alt="emoji 1">
        </li>
         
      </div>
      </div>
      
      <div class="rating">
         <label for="star-1"><i class="star-1 fa-solid fa-star"></i>
         </label>
         
         <label for="star-2"><i class="star-2 fa-solid fa-star"></i>
         </label>
         
         <label for="star-3"><i class="star-3 fa-solid fa-star"></i>
         </label>
         
         <label for="star-4"><i class="star-4 fa-solid fa-star"></i>
         </label>
         
         <label for="star-5"><i class="star-5 fa-solid fa-star"></i>
         </label>
      </div>
      <div class="description">
         
         <span class="text"> </span>
         
         <span class="numb"> </span>
         
      </div>
   </div>

</body>

</html>
